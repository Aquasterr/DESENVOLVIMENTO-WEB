<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio16</title>
</head>
<body>
    <main>
        <div>
            <form action="">
                Nome: <input type="text"> <br>
                Sobrenome: <input type="text"> <br>
                Senha: <input type="text"> <br>
            </form>
            <form action="">
                Escolha uma foto: <input type="file" name="" id="">
            </form>
            <form action="">
                Sexo: <input type="radio" name="" id="masculino">
                <label for="masculino">Masculino </label>
                <input type="radio" name="" id="Feminino">
                <label for="Feminino">Feminino</label>
            </form>
            <form action="">
                <datalist id="estados">
                    <option value="São Paulo">
                    <option value="Rio de Janeiro">
                    <option value="sla o resto"
                </datalist>
                <label for="minhalista">Selecione um Estado: </label>
                <input list="estados" name="minhalista" id="minhalista"/>
            </form>
            <form action="">
                <br>
                Escolha um ou mais meios de comunicação: 
                <input type="checkbox" name="" id="musica">
                <label for="musica">Musica</label>
                <input type="checkbox" name="" id="televisao">
                <label for="televisao">Televisão</label>
                <input type="checkbox" name="" id="radio">
                <label for="radio">Rádio</label>
                <br>
                Observações: <textarea name="meutexto" id="meutexto" cols="20" rows="4"></textarea>
                <button type="submit">Enviar</button>
                <button type="reset">Desfazer alterações</button>
            </form>
        </div>
    </main>
</body>
</html>
