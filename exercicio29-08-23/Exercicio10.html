<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercicio 10</title>
</head>
<body>
    <svg width="800" height="800"> 
        <!-- Fundação da casa -->
        <rect width="100" 
        x="50"
        y="70"
        height="100" 
        stroke="black" 
        fill="white" 
        stroke-width="6">
        </rect>

        <!-- Telhado -->
        <polygon
        points="20,70 100,10 180,70"
        stroke="black"
        stroke-width="6"
        fill="white">
        </polygon>

        <!-- Apaga parte da borda do telhado -->
        <rect
        width="94"
        height="30"
        x="53"
        y="60"
        fill="white">
        </rect>

        <!-- Janela -->
        <rect
        width="20"
        height="20"
        x="70"
        y="110"
        stroke="black"
        stroke-width="6"
        fill="white"
        ></rect>

        <!-- Porta -->
        <rect
        width="20"
        height="60"
        x="110"
        y="110"
        stroke="black"
        stroke-width="6"
        fill="white"
        ></rect>


    </svg>

</body>
</html>
